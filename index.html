<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib.js" defer></script>
</head>
<body>
    <div>
        <dialog id="addBookUI">
            <form>
              <p>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Pages: </label>
                <input type="text" name="pages" id="pages" required>
                <label for="read">Read it: </label>
                <input type="checkbox" name="read" id="read" value="false">
              </p>
              <div>
                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
              </div>
            </form>
          </dialog>
          <p>
            <button id="showDialog">New Book</button>
          </p>
    </div>
    <div class="context">


    </div>
    
</body>
</html>
